<!DOCTYPE html>
<html>
<head>
    <title>Shortener - simple link shorter app</title>
</head>
<body>
    <center>
        <form action = "http://localhost:5000/shorten" method="POST">
            Hello, please provide link to be shortened below<br>
            <input type="text" name="linkToShort" size="75" placeholder ="Enter link..." style="text-align:center;"><br><br>
            <input type="submit" value="Shorten!"/>
            <!-- <button type="button" onClick="shorten()">Shorten!</button> -->
        </form>
    </center>

    <script>
        function shorten() {
            let link = document.getElementById("linkToShort").value;
            let dataToSend = JSON.stringify({"linkToShort" : link});

            fetch("/shorten", {
                method: 'post',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: dataToSend
            })
            .then(response => response.text())
            .then(
                (response) => {
                    // load page from html?
                }
            )
        }
    </script>
</body>
</html>
